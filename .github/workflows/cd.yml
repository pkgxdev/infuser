name: CD

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile.slim
      - .github/workflows/cd.yml
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: co infuser
        uses: actions/checkout@v3

      - uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=slim-
            type=ref,event=branch,prefix=slim-
            type=raw,value=slim-latest,enable={{is_default_branch}}
            type=raw,value=slim,enable={{is_default_branch}}
            type=schedule,enable=${{ github.event_name == 'schedule' && 'true' || 'false' }},pattern={{date 'YYYYMMDD'}},prefix=slim-nightly-

      - uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest

      - name: docker buildx
        run: |
          for x in $(echo "${{ steps.meta.outputs.tags}}" | tr '\n' ' '); do tags="$tags --tag $x"; done
          docker buildx build \
            --push \
            $tags \
            --platform linux/amd64,linux/arm64 \
            --file Dockerfile.slim \
            .
